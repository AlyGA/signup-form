<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div id="left-side">
      <div id="image-header">
        <div id="logo-container">
          <div id="logo-image"></div>
          <div id="logo-text"><h1 id="title">Odin</h1></div>
        </div>
      </div>
      <div id="image-footer">
        Photo by
        <a href="https://unsplash.com/@_k_arinn" target="_blank">
          Karina Vorozheev</a
        >
        on Unsplash
      </div>
    </div>
    <div id="right-side">
      <div id="header">
        <p>
          Have you ever been fascinated by nature, but just never knew where to
          start?
        </p>
        <p>Sign up now to enjoy the free wonders of nature!</p>
      </div>
      <div id="signup">
        Let's do this!
        <br />
        <form action="--">
          <div class="signup1">
            <label for="fname">First name</label><br />
            <input type="text" name="fname" id="fname" /><br />
            <br />
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" /> <br />
            <br />
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password" />
          </div>
          <div class="signup2">
            <label for="lname">Last name</label><br />
            <input type="text" name="lname" id="lname" /><br />
            <br />
            <label for="pnumber">Phone Number</label><br />
            <input type="number" name="pnumber" id="pnumber" /> <br />
            <br />
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password" />
          </div>
        </form>
      </div>
      <div id="signup-button"></div>
      <div id="login"></div>
    </div>
  </body>
</html>
